<!-- The Modal Status -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <p class="modal_header">Status</p>
        <div class="modal-flex">
            <!-- <button class="colorStatus"></button>  -->
            <div id="color-picker-wrapper">
                <input type="color" value="#00ff00" id="color-picker" class="colorStatus">
            </div>
            <input class="textStatus"></input>
        </div>
        
        <div class="status-history">
            <div class="colorHistory" style="background-color:#f77f00;"></div>
            <span class="textHistory">Finalizing Document</span>
        </div>

        <div class="status-history">
            <div class="colorHistory" style="background-color:#d62828;"></div>
            <span class="textHistory">LUNCH BREAK</span>
        </div>
        <div class="close-row">
        <div class="spacer"></div>
        <button class="modalBtn" style="margin-right: 5px;"><span class="close">Close</span></button>
        <button class="modalBtn" style="margin-right: 5px;"><span class="close">Set Status</span></button>
        </div>
    </div>
</div>

<!-- Modal Avatar-->
<div id ="avatarModal" class="modalAvatar">
    <div class="modal-content-avatar">
        <p class="modal_header">Change your appearance</p>
        
<div class="flex-container">

        <div class="category">Top</div>
        <div class="category"> Hats</div>
        <div class="category"> Eyes</div>

    <div class="items">

            </div>

            <div class="cardAvatar">

            </div>

            </div>
        </div>
    </div>
</div>

        <div class="close-row">

            <button class="modalBtn" style="margin-right: 5px;"><span class="close1">Close</span></button>
        </div>
    </div> 
</div>

<!-- room modal -->
<div id="roomModal" class="modalRoom">
    <div class="modal-content-room">
        <p class="modal_header">Create Room</p>
        <div class="modal-flex">
            <div id="color-picker-wrapper">
                <input type="color" value="#00ff00" id="color-picker" class="colorStatus">
            </div>
            <input class="textStatus"></input>
        </div>

        <div class="close-row">
            <div class="spacer"></div>
            <button class="modalBtn" style="margin-right: 5px;"><span class="closeRoom close">Close</span></button>
            <button class="modalBtn" style="margin-right: 5px;"><span class="close">Create Room</span></button>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script>
    var color_picker = document.getElementById("color-picker");
    var color_picker_wrapper = document.getElementById("color-picker-wrapper");
        color_picker.onchange = function() {
        color_picker_wrapper.style.backgroundColor = color_picker.value;    
    }
    color_picker_wrapper.style.backgroundColor = color_picker.value;
</script>
